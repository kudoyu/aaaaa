<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>E</title>
    <style>
      .reading-area {
        margin: 35px 5px 5px 5px;
        padding: 5px;
        width: 30em;
        height: auto;
        font-size: x-large;
        background-color: #ccffcc;
        font-family: 'Linux Libertine','Georgia','Times',serif;
      }
      .invisible {
        display: none;
      }
    </style>
    <script>
    function handleOnClick(){
      const elem = document.getElementById('a');
      if (elem.attributes.contenteditable) {
        elem.removeAttribute('contenteditable');
      } else {
        elem.setAttribute('contenteditable', true);
      }
      document.getElementById('b').classList.toggle('invisible');
    }
    </script>
  </head>
  <body>
    <div>
      <p id="a" class="reading-area" contenteditable="true" ></p>
    </div>
    <div>
      <input type="button" onclick="handleOnClick()" value="toggle editability" />
      <span id="b">[editable]</span>
    </div>
  </body>
</html>

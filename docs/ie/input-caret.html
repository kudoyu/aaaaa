<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IEでinputのキャレットが消える件</title>
    <style>
      body {
        margin: 20px;
        background-color: gray;
      }
      input {
        color: white;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <p style="color:white">IEだと入力欄のキャレットが非表示になります</p>
    <form>
      <input type="text" placeholder="メールアドレス" />
      <input type="password" placeholder="パスワード" />
    </form>
  </body>
</html>
